<div style="padding: 15px;">
    <h2 mat-dialog-title translate>Delete file</h2>
    <div mat-dialog-content><span translate>
            Would you like to </span><i style="color: white;">{{movie_name}} </i> <span translate>delete ?</span>
    </div>
    <div mat-dialog-actions align="center">
        <button mat-button mat-dialog-close>
            <p translate>Cancel</p>
        </button>
        <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn" (click)="deleteMovie()">
            <p translate>Delete</p>
        </button>
    </div>
</div>
