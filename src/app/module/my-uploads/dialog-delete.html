<h2 mat-dialog-title translate>Delete file</h2>
<div mat-dialog-content translate>
    Would you like to delete <i style="color: white;">{{movie_name}} </i> ?
</div>
<div mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>
        <p translate>Cancel</p>
    </button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteMovie()">
        <p translate>Delete</p>
    </button>
</div>
