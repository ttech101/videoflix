<app-header></app-header>
<div class="wrapper">
    <div class="content">
        <h2>Meine Uploads</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <mat-text-column name="movie_name" headerText="Name"></mat-text-column>

            <!-- Change the header text. -->
            <mat-text-column name="cover" headerText="Cover"></mat-text-column>

            <!-- Provide a data accessor for getting the cell text values. -->
            <mat-text-column name="genre" headerText="Genre"></mat-text-column>

            <!-- Provide a data accessor for getting the cell text values. -->
            <mat-text-column name="created_at" headerText="Erstellt am"></mat-text-column>

            <!-- Justify the content of the cells to the cell end. -->
            <mat-text-column name="button" headerText="" justify="end"></mat-text-column>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <app-footer></app-footer>
</div>
