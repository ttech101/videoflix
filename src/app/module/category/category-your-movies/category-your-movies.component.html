<div class="content">
    <a href="/my" class="category-link">
        <h2 translate>My Movies</h2>
    </a>
    <div class="content-boxing ">
        <div class="content-draggable" id="content-box">
            <div *ngFor="let single of data" class="content-box">
                <div class="progress-div" *ngIf="loading"><mat-progress-bar mode="indeterminate"></mat-progress-bar>
                </div>
                <a *ngIf="!loading && single.convert_status == 2" href="/single-view/?select={{single.random_key}}"><img
                        src="{{single.cover}}" alt="{{single.movie_name}}">
                    <p>{{single.movie_name}}</p>
                </a>
                <a *ngIf="!loading && single.convert_status == 1" href="/my-uploads"><img src="{{single.cover}}"
                        alt="{{single.movie_name}}">
                    <p>{{single.movie_name}}</p>
                </a>

            </div>

        </div>
    </div>
</div>
