<div class="dialog-box">
    <h2 mat-dialog-title translate>Description</h2>
    <p mat-dialog-content>{{data.descriptionLong}}</p>
    <div class="dialog-box-author">
        <p translate>Author:&nbsp; </p><i> {{data.author}}</i>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>
            <p translate>Close</p>
        </button>
    </div>
</div>
