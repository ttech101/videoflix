<div class="enter-passwort-position">
    <div class="enter-passwort">
        <mat-card class="enter-passwort-card">
            <mat-card-header>
                <mat-card-subtitle>2. SCHRITT</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <h2>Passwort eingeben</h2>
                <h3>Logge dich mit deiner E-Mail-Adresse in dein Konto ein: <i class="email-change">{{email}}</i> <span
                        (click)="changeMail()">(bearbeiten)</span>
                </h3>
            </mat-card-content>
            <form class="enter-passwort-form" (ngSubmit)="login()">
                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input [formControl]="passwordForm" matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <p><i>(Groß- und Kleinschreibung beachten)</i></p>
                <button class="button-login" mat-fab extended color="primary">
                    Einloggen
                </button>
            </form>
            <button style="margin-left: 16px;margin-right: 16px;" (click)="goBack()" mat-fab extended color="">
                zurück
            </button>
            <span class="reset-passwort" (click)="resetPasswort()">Probleme beim Einloggen? Setze hier dein Passwort
                zurück</span>
        </mat-card>

    </div>
    <app-footer></app-footer>
</div>
