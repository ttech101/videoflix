<div class="konto-account">
    <h2 mat-dialog-title>Account</h2>
    <div mat-dialog-content>
        Kontoinformationen bearbeiten
        <div class="border-dialog">
            <form if="email.invalid" (ngSubmit)="submitForm()" method="GET">
                <mat-form-field>
                    <mat-label>Enter your email</mat-label>
                    <input matInput [formControl]="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                    @if (email.invalid) {
                    <mat-error>{{getErrorMessage()}}</mat-error>
                    }
                </mat-form-field>
                <button mat-button cdkFocusInitial>Speichern</button>
            </form>
        </div>
        <div class="border-dialog">
            <form method="GET">
                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-button cdkFocusInitial>Speichern</button>
            </form>
        </div>
    </div>
    <div mat-dialog-actions align="center">
        <button mat-button mat-dialog-close>Abbrechen</button>
        <button mat-raised-button cdkFocusInitial color="primary">Speichern</button>
    </div>
</div>
