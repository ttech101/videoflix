<div class="delete-account">
  <h2 mat-dialog-title translate>
    Delete account</h2>
  <div mat-dialog-content>
    <span translate>Are you sure you want your account to be deleted?</span>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>
      <p translate>Cancel</p>
    </button>
    <button [disabled]="guest" mat-button (click)="deleteAccount()" mat-dialog-close>
      <p translate>Delete</p>
    </button>
  </div>
</div>
